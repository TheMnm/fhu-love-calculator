<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <title>Love Calculator</title>
  </head>
  <body>


    <h1>FHU Love Calculator</h1>


    <div class = "container" id = "results"> 

      <p id = "percentage"></p>

      <p id = "response"></p>


    <button type="button" onclick = "fixPage()" class="btn btn-outline-danger" id = "new_btn">Try Again</button>

    </div>


    <div class="container" id = "page" >


    
    <div class="column g-2">

      <h2> Enter </h2>


        <div class="col-md">
          <div class="form-floating">
            <input type="email" class="form-control" id="name1" placeholder=" " >
            <label for="name1" >Your Name</label>
          </div>
        </div>


          <div class="form-floating">
            <input type="email" class="form-control" id="name2" placeholder=" ">
            <label for="name2" >Your Crush's Name</label>
          </div>
        </div>

 

        <div class="col-md">
          <div class="form-floating">
            <select class="form-select" id="clubOneSelect" >
              <option selected>Pick one</option>
              <option value="xbx">ΧβΧ</option>
              <option value="ep">ΣΡ</option>
              <option value="ox">ΩΧ</option>
              <option value="xcd">ΞΧΔ</option>
              <option value="pka">ΦΚΑ</option>
              <option value="athletics">Athletics</option>
              <option value="chorale">Chorale</option>
              <option value="none">None</option>
            </select>
            <label class="clubs" for="clubSelect">Your Club</label>
          </div>
        </div>



        <div class="col-md" id = "club-2">
          <div class="form-floating">
            <select class="form-select" id= "clubT8woSelect" >
              <option selected>Pick One</option>
              <option value="xbx">ΧβΧ</option>
              <option value="ep">ΣΡ</option>
              <option value="on">ΘΝ</option>
              <option value="xcd">ΞΧΔ</option>
              <option value="pka">ΦΚΑ</option>
              <option value="athletics">Athletics</option>
              <option value="chorale">Chorale</option>
              <option value="none">None</option>
            </select>
            <label class="clubs" for="clubSelect">Your Crush's Club</label>
          </div>
        </div>



        <button type="button" onclick = "clearPage()" class="btn btn-outline-danger" id = "calc_btn">Click to Calculate</button>



      </div>  

      



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="main.js"></script>
  </body>
</html>
